<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background with gradient -->
  <defs>
    <radialGradient id="bgLogo" cx="0.5" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#FF1E00"/>
      <stop offset="100%" stop-color="#B30000"/>
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgLogo)" filter="url(#shadow)"/>
  
  <!-- F1 Logo design -->
  <g fill="white">
    <!-- F shape with more detail -->
    <path d="M120 160 L120 352 L140 352 L140 272 L220 272 L220 252 L140 252 L140 180 L240 180 L240 160 Z" filter="url(#shadow)"/>
    
    <!-- 1 shape with more detail -->
    <path d="M280 160 L280 180 L320 180 L320 352 L340 352 L340 160 Z" filter="url(#shadow)"/>
    
    <!-- Decorative elements -->
    <!-- Racing stripes -->
    <rect x="80" y="380" width="352" height="8" fill="white" opacity="0.8"/>
    <rect x="100" y="396" width="312" height="6" fill="white" opacity="0.6"/>
    <rect x="120" y="410" width="272" height="4" fill="white" opacity="0.4"/>
    
    <!-- Speed lines -->
    <g opacity="0.7">
      <rect x="380" y="120" width="60" height="4" fill="white"/>
      <rect x="390" y="140" width="50" height="3" fill="white" opacity="0.8"/>
      <rect x="400" y="160" width="40" height="2" fill="white" opacity="0.6"/>
    </g>
    
    <!-- Additional racing elements -->
    <circle cx="380" cy="200" r="8" fill="white" opacity="0.3"/>
    <circle cx="400" cy="220" r="6" fill="white" opacity="0.2"/>
    
    <!-- Checkered pattern accent -->
    <g opacity="0.4">
      <rect x="360" y="300" width="12" height="12" fill="white"/>
      <rect x="384" y="300" width="12" height="12" fill="white"/>
      <rect x="372" y="312" width="12" height="12" fill="white"/>
      <rect x="396" y="312" width="12" height="12" fill="white"/>
    </g>
  </g>
  
  <!-- Overtake text (small) -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="white" text-anchor="middle" opacity="0.8">OVERTAKE</text>
</svg>